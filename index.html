<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-CRUD</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Inter&family=Mada&family=Roboto&display=swap');
      </style>
</head>
<body>
    <h1>Student Management CRUD</h1>
    <form id="student-form" onsubmit="handleStudents(event)">
        <input type="text" required placeholder="Name" id="inp-1">
        <input type="email" required placeholder="Email" id="inp-2">
        <input type="text" required placeholder="GPA" id="inp-3">
        <input type="number" required placeholder="Age" id="inp-4">
        <input type="text" required placeholder="Degree" id="inp-5">
        <input type="hidden" id="inp-6">
        <button type="submit" id="form-submit">Add Student</button>
    </form>
    <input type="text" id="search-bar" onkeyup="searchStudents()" placeholder="Search by Name,Email or Degree">
    <table id="table">
        <thead>
          <th>ID</th>
          <th>Student Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>GPA</th>
          <th colspan="2">Degree</th>
        </thead>
        <tbody id="all-students">
           
        </tbody>
      </table>
    <script src="./script.js"></script>  
</body>
</html>
